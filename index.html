<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight's Quest: Il Santo Graal - Gioca Online!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 0;
        }
        .game-container {
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #ffd700;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
        }
        #gameCanvas {
            background: url('sprites/fondale1.png');
            background-size: cover;
            border: 2px solid #8B4513;
            display: block;
        }
        .hud {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .hud-item {
            text-align: center;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            min-width: 80px;
        }
        .health-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00);
            transition: width 0.3s;
        }
        .controls {
            margin-top: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
        }
        .control-item {
            margin: 5px 15px;
            display: inline-block;
        }
        .github-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffd700;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #ffd700;
        }
        .github-link:hover {
            background: rgba(255, 215, 0, 0.2);
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <a href="https://github.com/casacag/-Knight-s-Quest-Il-Santo-Graal" class="github-link">üì¶ Codice Sorgente</a>
    
    <div class="header">
        <h1>‚öîÔ∏è Knight's Quest: Il Santo Graal üèÜ</h1>
        <p>Versione Web con Sprite Originali!</p>
    </div>

    <div class="game-container">
        <div class="hud">
            <div class="hud-item">
                <div>‚ù§Ô∏è Vita</div>
                <div class="health-bar">
                    <div class="health-fill" id="healthBar" style="width: 100%"></div>
                </div>
            </div>
            <div class="hud-item">
                <div>üèÜ Punteggio</div>
                <div id="score">0</div>
            </div>
            <div class="hud-item">
                <div>‚öîÔ∏è Uccisioni</div>
                <div id="kills">0</div>
            </div>
            <div class="hud-item">
                <div>üëπ Nemici</div>
                <div id="enemies">3</div>
            </div>
            <div class="hud-item">
                <div>ü•á Oro</div>
                <div id="gold">0</div>
            </div>
        </div>
        
        <div id="loading" class="loading">
            üéÆ Caricamento sprite... <span id="loadProgress">0/6</span>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>
        
        <div class="controls">
            <div class="control-item"><strong>‚Üê‚Üí / WASD</strong> Muovi</div>
            <div class="control-item"><strong>SPAZIO / W</strong> Salta</div>
            <div class="control-item"><strong>X</strong> Attacca</div>
            <div class="control-item"><strong>R</strong> Restart</div>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Sprite loading
        const sprites = {
            knight_idle: null,
            knight_attack: null,
            demon: null,
            boss: null,
            background1: null,
            background2: null
        };
        
        let spritesLoaded = 0;
        const totalSprites = Object.keys(sprites).length;
        
        // Load sprites
        function loadSprites() {
            const spriteFiles = {
                knight_idle: 'sprites/cavaliereariposo.png',
                knight_attack: 'sprites/cavaliereattacco.png', 
                demon: 'sprites/demone.png',
                boss: 'sprites/boss.png',
                background1: 'sprites/fondale1.png',
                background2: 'sprites/fondale2.png'
            };
            
            for (const [key, src] of Object.entries(spriteFiles)) {
                const img = new Image();
                img.onload = () => {
                    sprites[key] = img;
                    spritesLoaded++;
                    document.getElementById('loadProgress').textContent = `${spritesLoaded}/${totalSprites}`;
                    
                    if (spritesLoaded === totalSprites) {
                        startGame();
                    }
                };
                img.onerror = () => {
                    console.log(`Failed to load: ${src}`);
                    spritesLoaded++;
                    document.getElementById('loadProgress').textContent = `${spritesLoaded}/${totalSprites}`;
                    
                    if (spritesLoaded === totalSprites) {
                        startGame();
                    }
                };
                img.src = src;
            }
        }
        
        let gameState = {
            player: {
                x: 100,
                y: 450,
                width: 60,
                height: 80,
                velocityX: 0,
                velocityY: 0,
                onGround: true,
                health: 100,
                maxHealth: 100,
                attacking: false,
                attackCooldown: 0,
                direction: 1, // 1 = right, -1 = left
                animFrame: 0
            },
            enemies: [
                {x: 400, y: 470, width: 60, height: 70, health: 50, maxHealth: 50, direction: 1, speed: 1, type: 'demon'},
                {x: 600, y: 470, width: 60, height: 70, health: 50, maxHealth: 50, direction: -1, speed: 1.5, type: 'demon'},
                {x: 200, y: 470, width: 60, height: 70, health: 50, maxHealth: 50, direction: 1, speed: 0.8, type: 'demon'}
            ],
            collectibles: [
                {x: 300, y: 500, type: 'gold', collected: false},
                {x: 500, y: 500, type: 'gold', collected: false},
                {x: 700, y: 500, type: 'gold', collected: false}
            ],
            score: 0,
            kills: 0,
            gold: 0,
            keys: {},
            gravity: 0.8,
            gameRunning: true,
            backgroundX: 0,
            camera: {x: 0, y: 0}
        };

        // Input handling
        document.addEventListener('keydown', (e) => {
            gameState.keys[e.key.toLowerCase()] = true;
            if (e.key === ' ') e.preventDefault();
        });
        
        document.addEventListener('keyup', (e) => {
            gameState.keys[e.key.toLowerCase()] = false;
        });

        // Game logic
        function updatePlayer() {
            const player = gameState.player;
            
            // Movement
            if (gameState.keys['arrowleft'] || gameState.keys['a']) {
                player.velocityX = -6;
                player.direction = -1;
            } else if (gameState.keys['arrowright'] || gameState.keys['d']) {
                player.velocityX = 6;
                player.direction = 1;
            } else {
                player.velocityX *= 0.85; // Friction
            }
            
            // Jumping
            if ((gameState.keys[' '] || gameState.keys['arrowup'] || gameState.keys['w']) && player.onGround) {
                player.velocityY = -18;
                player.onGround = false;
            }
            
            // Attacking
            if (gameState.keys['x'] && player.attackCooldown <= 0) {
                player.attacking = true;
                player.attackCooldown = 40;
                
                // Check enemy hits
                gameState.enemies.forEach((enemy, index) => {
                    const distance = Math.abs(player.x - enemy.x);
                    const verticalDistance = Math.abs(player.y - enemy.y);
                    if (distance < 90 && verticalDistance < 60) {
                        enemy.health -= 25;
                        // Knockback
                        const knockDirection = enemy.x > player.x ? 1 : -1;
                        enemy.x += knockDirection * 20;
                        
                        if (enemy.health <= 0) {
                            gameState.enemies.splice(index, 1);
                            gameState.score += 100;
                            gameState.kills++;
                        }
                    }
                });
            }
            
            if (player.attackCooldown > 0) {
                player.attackCooldown--;
                if (player.attackCooldown <= 0) {
                    player.attacking = false;
                }
            }
            
            // Apply gravity
            player.velocityY += gameState.gravity;
            
            // Update position
            player.x += player.velocityX;
            player.y += player.velocityY;
            
            // Ground collision
            if (player.y > 450) {
                player.y = 450;
                player.velocityY = 0;
                player.onGround = true;
            }
            
            // Boundaries
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
            
            // Animation
            player.animFrame = (player.animFrame + 1) % 60;
        }

        function updateEnemies() {
            gameState.enemies.forEach(enemy => {
                // AI movement - chase player if close
                const distanceToPlayer = Math.abs(enemy.x - gameState.player.x);
                
                if (distanceToPlayer < 150) {
                    // Chase player
                    enemy.direction = enemy.x < gameState.player.x ? 1 : -1;
                    enemy.x += enemy.direction * enemy.speed * 2;
                } else {
                    // Patrol
                    enemy.x += enemy.direction * enemy.speed;
                }
                
                // Bounce off walls
                if (enemy.x <= 0 || enemy.x >= canvas.width - enemy.width) {
                    enemy.direction *= -1;
                }
                
                // Keep on ground
                enemy.y = 470;
                
                // Check collision with player
                const player = gameState.player;
                if (Math.abs(player.x - enemy.x) < 50 && Math.abs(player.y - enemy.y) < 60) {
                    if (!player.attacking) {
                        player.health -= 0.5; // Gradual damage
                        if (player.health <= 0) {
                            gameState.gameRunning = false;
                        }
                    }
                }
            });
        }

        function updateCollectibles() {
            gameState.collectibles.forEach(collectible => {
                if (!collectible.collected) {
                    const distance = Math.abs(gameState.player.x - collectible.x);
                    if (distance < 40) {
                        collectible.collected = true;
                        if (collectible.type === 'gold') {
                            gameState.gold += 10;
                            gameState.score += 50;
                        }
                    }
                }
            });
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            if (sprites.background1) {
                ctx.drawImage(sprites.background1, 0, 0, canvas.width, canvas.height);
            }
            
            // Draw ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, 540, canvas.width, 60);
            
            // Draw collectibles
            gameState.collectibles.forEach(collectible => {
                if (!collectible.collected) {
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(collectible.x + 10, collectible.y + 10, 8, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Gold shine effect
                    ctx.fillStyle = '#FFFF00';
                    ctx.beginPath();
                    ctx.arc(collectible.x + 10, collectible.y + 10, 4, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            
            // Draw player
            const player = gameState.player;
            ctx.save();
            
            if (player.direction === -1) {
                ctx.scale(-1, 1);
                ctx.translate(-player.x - player.width, 0);
            }
            
            if (sprites.knight_attack && player.attacking) {
                ctx.drawImage(sprites.knight_attack, 
                    player.direction === 1 ? player.x : 0, 
                    player.y, player.width, player.height);
            } else if (sprites.knight_idle) {
                ctx.drawImage(sprites.knight_idle, 
                    player.direction === 1 ? player.x : 0, 
                    player.y, player.width, player.height);
            } else {
                // Fallback rectangle
                ctx.fillStyle = player.attacking ? '#FFD700' : '#4169E1';
                ctx.fillRect(player.direction === 1 ? player.x : 0, player.y, player.width, player.height);
            }
            
            ctx.restore();
            
            // Draw enemies
            gameState.enemies.forEach(enemy => {
                ctx.save();
                
                if (sprites.demon) {
                    if (enemy.direction === -1) {
                        ctx.scale(-1, 1);
                        ctx.translate(-enemy.x - enemy.width, 0);
                    }
                    ctx.drawImage(sprites.demon, 
                        enemy.direction === 1 ? enemy.x : 0, 
                        enemy.y, enemy.width, enemy.height);
                } else {
                    // Fallback rectangle
                    ctx.fillStyle = '#DC143C';
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                }
                
                ctx.restore();
                
                // Enemy health bar
                const healthPercent = enemy.health / enemy.maxHealth;
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(enemy.x, enemy.y - 15, enemy.width, 8);
                ctx.fillStyle = '#00FF00';
                ctx.fillRect(enemy.x, enemy.y - 15, enemy.width * healthPercent, 8);
            });
            
            // Victory/Game Over messages
            if (!gameState.gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#FFD700';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2);
                ctx.font = '24px Arial';
                ctx.fillText('Premi R per ricominciare', canvas.width/2, canvas.height/2 + 50);
            } else if (gameState.enemies.length === 0) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#FFD700';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('üèÜ VITTORIA! üèÜ', canvas.width/2, canvas.height/2);
                ctx.font = '24px Arial';
                ctx.fillText('Hai trovato il Santo Graal!', canvas.width/2, canvas.height/2 + 50);
                ctx.fillText(`Punteggio finale: ${gameState.score}`, canvas.width/2, canvas.height/2 + 80);
                ctx.fillText('Premi R per ricominciare', canvas.width/2, canvas.height/2 + 110);
            }
        }

        function updateUI() {
            const healthPercent = Math.max(0, gameState.player.health / gameState.player.maxHealth * 100);
            document.getElementById('healthBar').style.width = healthPercent + '%';
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('kills').textContent = gameState.kills;
            document.getElementById('enemies').textContent = gameState.enemies.length;
            document.getElementById('gold').textContent = gameState.gold;
        }

        function resetGame() {
            gameState.player = {
                x: 100,
                y: 450,
                width: 60,
                height: 80,
                velocityX: 0,
                velocityY: 0,
                onGround: true,
                health: 100,
                maxHealth: 100,
                attacking: false,
                attackCooldown: 0,
                direction: 1,
                animFrame: 0
            };
            gameState.enemies = [
                {x: 400, y: 470, width: 60, height: 70, health: 50, maxHealth: 50, direction: 1, speed: 1, type: 'demon'},
                {x: 600, y: 470, width: 60, height: 70, health: 50, maxHealth: 50, direction: -1, speed: 1.5, type: 'demon'},
                {x: 200, y: 470, width: 60, height: 70, health: 50, maxHealth: 50, direction: 1, speed: 0.8, type: 'demon'}
            ];
            gameState.collectibles = [
                {x: 300, y: 500, type: 'gold', collected: false},
                {x: 500, y: 500, type: 'gold', collected: false},
                {x: 700, y: 500, type: 'gold', collected: false}
            ];
            gameState.score = 0;
            gameState.kills = 0;
            gameState.gold = 0;
            gameState.gameRunning = true;
        }

        // Game loop
        function gameLoop() {
            if (gameState.keys['r']) {
                resetGame();
            }
            
            if (gameState.gameRunning && gameState.enemies.length > 0) {
                updatePlayer();
                updateEnemies();
                updateCollectibles();
            }
            
            draw();
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        function startGame() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'block';
            gameLoop();
        }
        
        // Load sprites and start
        loadSprites();
    </script>
</body>
</html>
